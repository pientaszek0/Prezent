    </style>
</head>

    <script>
        // --- 1. Lista twierdzÄ…cych, sÅ‚odkich odpowiedzi ---
        const yesAnswers = [
            "Tak, oczywiÅ›cie!",
            "Z najwiÄ™kszÄ… przyjemnoÅ›ciÄ…!",

        const questionContainer = document.getElementById('question-container');
        const resultContainer = document.getElementById('result-container');
        const answersBox = document.getElementById('answers-box');

        // Funkcja pokazujÄ…ca wynik po klikniÄ™ciu
        function showResult() {

            // Reset animacji Å¼eby odtworzyÅ‚a siÄ™ przy kaÅ¼dym pokazaniu

        function generateButtons() {
            // Mieszamy kolejnoÅ›Ä‡ odpowiedzi, Å¼eby byÅ‚o ciekawiej (opcjonalne)
            const shuffledAnswers = yesAnswers.sort(() => 0.5 - Math.random());

            shuffledAnswers.forEach(answer => {

                btn.innerText = answer;
                btn.classList.add('btn'); // Dodajemy klasÄ™ stylu przycisku
                
                // Dodajemy nasÅ‚uchiwacz klikniÄ™cia do KAÅ»DEGO przycisku
                btn.addEventListener('click', showResult);
                
                answersBox.appendChild(btn);

        }

        // --- 2. TÅ‚o (to samo co w poprzednim projekcie) ---
