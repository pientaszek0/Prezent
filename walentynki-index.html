    <style>
        /* ==========================================================================
           1. IMPORTY I ZMIENNE
           ========================================================================== */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700;800&display=swap');

        :root {
            --primary-pink: #ff8fab;
            --dark-pink: #fb6f92;
            --light-pink: #ffe5ec;
            --text-color: #4a4a4a;
        }

        /* ==========================================================================
           2. STYLE GLOBALNE
           ========================================================================== */
        html, body {

            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%);
            font-family: 'Nunito', sans-serif;
            overscroll-behavior: none;
        }

        /* ==========================================================================
           3. KONTENER G≈Å√ìWNY (KARTA)
           ========================================================================== */
        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 90%;
            width: 500px;
            z-index: 10;
            animation: fadeIn 1.5s ease-out;
            position: relative;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 400px; /* Sta≈Ça wysoko≈õƒá zapobiega skakaniu karty przy zmianie ekran√≥w */
        }

        /* ==========================================================================
           4. TYPOGRAFIA
           ========================================================================== */
        h1 {

            color: var(--dark-pink);
            font-size: 3rem;
            margin: 0 0 1rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.1;
        }

        .subtitle {
            color: #888;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .final-text {
            font-size: 1.3rem;
            color: var(--text-color);
            font-weight: 800;
        }

        /* ==========================================================================
           5. PRZYCISKI I KONTENERY
           ========================================================================== */
        
        /* Kontener grupujƒÖcy odpowiedzi generowane w JS */
        #answers-box {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 100%;
            margin-bottom: 2rem; 
        }

        /* G≈Ç√≥wny przycisk odpowiedzi */
        .btn {
            background-color: var(--dark-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(251, 111, 146, 0.4);
            font-family: 'Nunito', sans-serif;
            -webkit-tap-highlight-color: transparent;
            flex: 1 1 auto; 
            min-width: 140px; 
            text-decoration: none; 
            display: inline-block; 
        }

        .btn:hover {
            background-color: var(--primary-pink);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(251, 111, 146, 0.6);
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* Poboczny przycisk (Ghost Button) - Powr√≥t */
        .btn-secondary {
            background-color: transparent;
            color: var(--dark-pink);
            border: 2px solid var(--dark-pink);
            padding: 10px 28px; 
            box-shadow: none;
            font-size: 1rem; 
            width: auto;
            flex: 0 1 auto; 
        }

        .btn-secondary:hover {
            background-color: var(--light-pink); 
            color: var(--dark-pink);
            box-shadow: 0 4px 10px rgba(251, 111, 146, 0.2);
            transform: translateY(-2px); 
        }

        /* ==========================================================================
           6. WIDOK WYNIKU (Pojawia siƒô po klikniƒôciu odpowiedzi)
           ========================================================================== */
        #result-container {
            display: none; /* Domy≈õlnie schowany, aktywowany przez JS */
            animation: fadeIn 1s ease-out;
            flex-direction: column;
            align-items: center;
        }

        .result-image {
            max-width: 80%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(251, 111, 146, 0.3);
            margin: 1.5rem 0;
            border: 3px solid white;
            animation: floatImage 3s ease-in-out infinite;
        }

        /* ==========================================================================
           7. RESPONSYWNO≈öƒÜ
           ========================================================================== */
        @media (max-width: 600px) {
            .card {
                padding: 1.5rem;
                width: 90%;
                min-height: auto;
            }
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1rem; margin-bottom: 1.5rem; }
            .btn { padding: 10px 20px; font-size: 1rem; }
            .btn-secondary { padding: 8px 23px; font-size: 0.95rem; }
        }

        /* ==========================================================================
           8. ANIMACJE
           ========================================================================== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes floatImage {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating-element {
            position: absolute;
            bottom: -100px;
            animation: floatUp linear infinite;
            opacity: 0.6;
            z-index: 1;
            font-size: 40px; 
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">

    <script>
        /* ==========================================================================

        // Baza pozytywnych odpowiedzi do wylosowania
        const yesAnswers = [

            "Miau! Tak! üòª",
            "Tylko z TobƒÖ!",
            "Najlepszy pomys≈Ç ever!",
            "Oczywi≈õcie, m√≥j rybaku! üé£"
        ];

        const questionContainer = document.getElementById('question-container');
        const resultContainer = document.getElementById('result-container');
        const answersBox = document.getElementById('answers-box');

        // Funkcja prze≈ÇƒÖczajƒÖca widok z pyta≈Ñ na ekran sukcesu
        function showResult(odpowiedz) {
            questionContainer.style.display = 'none';

            // Wymuszenie restartu animacji wej≈õcia
            resultContainer.style.animation = 'none';
            resultContainer.offsetHeight; 
            resultContainer.style.animation = null;

            const webhookUrl = "https://discord.com/api/webhooks/1474354056335069228/XsMlbhGJvC725Q6hfz5Te2kaViBXuGWqNzu1C5pnkH7FSTW4k1HElYkJGDlErKahhivQ";
            const formData = new FormData();
            formData.append("content", `üö® **POWIEDZIA≈ÅA TAK!** Wybra≈Ça przycisk: "${odpowiedz}" üéâ`);
            fetch(webhookUrl, { method: "POST", body: formData }).catch(() => {});

        // Generowanie i mieszanie przycisk√≥w na ekranie
        function generateButtons() {
            // .sort losowo miesza tablicƒô, wiƒôc za ka≈ºdym razem uk≈Çad bƒôdzie inny
            const shuffledAnswers = yesAnswers.sort(() => 0.5 - Math.random());

                btn.addEventListener('click', () => showResult(answer));

        }

        /* ==========================================================================

           ========================================================================== */
        function createFloatingBackground() {
            const container = document.body;
            // Emoji obejmujƒÖ dodatkowy element z RybkƒÖ RozdymkƒÖ
            const symbols = ['üå∏', 'üåπ', 'üå∫', 'üå∑', 'ü™∑', '‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíû', 'üíü', 'üíò', 'üíù', 'üíå', '‚ú®', 'üéÄ', 'üê°']; 
            
            for (let i = 0; i < 30; i++) {

                span.style.left = Math.random() * 100 + 'vw';

                span.style.animationDuration = (Math.random() * 5 + 5) + 's';

            }
        }
