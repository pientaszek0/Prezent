        // --- 2. Licznik czasu (Gramatyka dla "Ju≈º od...") ---
        const startDate = new Date(2025, 11, 8, 10, 0, 0); 

        function updateTimer() {
            const now = new Date();
            
            if (now < startDate) {
                document.getElementById('timer').innerText = "Odliczamy do 8.12.2025...";
                return;
            }

            let years = now.getFullYear() - startDate.getFullYear();
            let m = now.getMonth() - startDate.getMonth();
            if (m < 0 || (m === 0 && now.getDate() < startDate.getDate())) {
                years--;
            }

            let lastAnniversary = new Date(startDate);
            lastAnniversary.setFullYear(startDate.getFullYear() + years);

            let diffTime = now - lastAnniversary;

            let days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            let hours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((diffTime % (1000 * 60)) / 1000);

            const sMinutes = minutes === 1 ? 'minuty' : 'minut';
